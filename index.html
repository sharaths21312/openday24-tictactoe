<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div id="main-grid">
        <div id="win-indicator">Game in progress</div>
        <table id="ttt-table">
            <tr id="game-row-1">
                <td id="game-cell-1" class="game-cell"></td>
                <td id="game-cell-2" class="game-cell"></td>
                <td id="game-cell-3" class="game-cell"></td>
                <td id="game-cell-4" class="game-cell"></td>
            </tr>
            <tr id="game-row-2">
                <td id="game-cell-5" class="game-cell"></td>
                <td id="game-cell-6" class="game-cell"></td>
                <td id="game-cell-7" class="game-cell"></td>
                <td id="game-cell-8" class="game-cell"></td>
            </tr>
            <tr id="game-row-3">
                <td id="game-cell-9" class="game-cell"></td>
                <td id="game-cell-10" class="game-cell"></td>
                <td id="game-cell-11" class="game-cell"></td>
                <td id="game-cell-12" class="game-cell"></td>
            </tr>
            <tr id="game-row-4">
                <td id="game-cell-13" class="game-cell"></td>
                <td id="game-cell-14" class="game-cell"></td>
                <td id="game-cell-15" class="game-cell"></td>
                <td id="game-cell-16" class="game-cell"></td>
            </tr>
        </table>
        <button id="reset-button" onclick="reset_game(state)">Reset</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
